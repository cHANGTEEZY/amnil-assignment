<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchanger</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header>
      <h1>Currency Exchanger</h1>
    </header>
    <main>
      <section id="main-container">
        <div class="currency-content-container">
          <div>
            <h2>Convert Currencies</h2>
            <p>Get exchange rates for your selected date</p>
          </div>
          <div class="date-selector-div">
            <label for="date-selector">Date</label>
            <input type="date" name="date-selector" id="date-selector" />
          </div>
          <div class="country-selector-div">
            <div class="country-from" id="country-from">
              <select
                title="country-from"
                name="country-from"
                id="select-country-from"
              >
                <option value="Nepal">Nepal</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
              </select>
            </div>
            <div class="country-to" id="country-to">
              <select
                title="country-to"
                name="country-to"
                id="select-country-to"
              >
                <option value="Nepal">Nepal</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
              </select>
            </div>
          </div>
          <div class="amount-slider-div">
            <label for="amount">Amount</label>
            <input
              name="amount"
              id="amount"
              title="amount"
              type="range"
              max="100"
              min="0"
              value="10"
            />
          </div>
          <div class="result-div"></div>
          <button type="button" id="convert" class="convert-btn">
            Convert
          </button>
        </div>
      </section>
    </main>
    <script src="./script.js" type="MODULE"></script>
  </body>
</html>
